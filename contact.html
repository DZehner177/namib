    <!-- Contact Form -->
    <div class="contact">
        <img src="images/process.png" class="processchart rounded mx-auto d-block" alt="namibwebprocess">
        <h1>Contact Us!</h1>
        <h2>Email</h2>
        <h4>namibwebdesign@gmail.com</h4>
        <h2>Instagram</h2>
        <h4>@namib_wd</h4>

        <hr style="margin:5% auto; height: 5px; width:70%; color:#4A403A; background-color:#4A403A;">
    
        <form class="contactform" action="mailto:namibwebdesign@gmail.com" method="post">
            <div class="formitems">
              <label class="labeltype">Name: <span>*</span></label>
              <input type="text" name="yourName" id="name" placeholder="Enter your name" required> <br>
            
              <label class="labeltype">Phone Number: <span>*</span></label>
              <input type="tel" name="phone" minLength="10" maxLength="15" placeholder="555-555-5555" required> <br>
            
              <label class="labeltype">Email:</label>
              <input type="email" name="yourEmail" id="email" placeholder="abc@email.com"> <br>
            
              <label class="labeltype">Details: <span>*</span></label> <br>
              <textarea name="yourMessage" rows="2" cols="40" placeholder="Additional information for us to assist you better." required></textarea> <br>
              <button type="submit" class="btn btn-primary" style="background-color:#4A403A; border: 2px outset #4A403A; margin-bottom:10%;">Submit</button>
            </div>
          </form>

        <img src="images/safarideck.png" class="safarideck mx-auto d-block" alt="safari">
